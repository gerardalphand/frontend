<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id year>
    fetch('VERCEL_BACKEND_URL')
    .then(response => response.json())
    .then(data => {
      document.querySelector('#year').textContent = data.year;
    });
  </div>

  

  <script src="script.js"></script>
</body>

</html>
